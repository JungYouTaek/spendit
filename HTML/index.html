<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="index, follow">
    <meta name="title" content="spendit-test">
    <meta name="description" content="스팬딧 프론트엔드 테스트">
    <meta name="author" content="youtaek">
    <meta name="keywords" content="spendit, frontend">
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Spendit</title>
  </head>
  <body>
    <main>
      <h1>Spendit frontend test</h1>
      <div class="calendar">
        <table id="calendar__table" class="calendar__table">
          <thead>
            <tr class="calendar__date">
              <th id="calendar__before" class="calendar__date--move">◀</th>
              <th id="calendar__date" colspan="5"></th>
              <th id="calendar__after" class="calendar__date--move">▶</th>
            </tr>
            <tr class="calendar__day">
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="datepicker">
        <p>From</p>
        <div class="datepicker__wrapper">
          <input id="from-date" class="datepicker__input" type="date" name="selected_date" />
          <span class="datepicker__btn">
            <button type="button">
              <i class="fas fa-calendar-alt fa-lg"></i>
            </button>
          </span>
        </div>
        <p>To</p>
        <div class="datepicker__wrapper">
          <input id="to-date" class="datepicker__input" type="date" name="selected_date" disabled />
          <span id="to-date__btn" class="datepicker__btn datepicker__btn--disalbed">
            <button type="button">
              <i class="fas fa-calendar-alt fa-lg"></i>
            </button>
          </span>
        </div>
        <button id="alert" class="alert">적용</button>
      </div>
      <div class="breakdown">
        <h2 class="breakdown__heading">조회 기록</h2>
        <button id="breakdown__reset" class="breakdown__reset">초기화</button>
        <div id="breakdown" class="breakdown__div"></div>
      </div>
    </main>
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
